<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha form</title>

        label{
            display: block;

</head>
<body>
    <h1>welcome to jamaler ma pitha shop</h1>
    <form action="">
        <label for="name">Your name
        <input for="" id="name" type="text" placeholder="Your name" ></input>
        </label>
        <label for="name">Your Email
        <input for="" id="email" type="email" placeholder="Email" ></input>
        </label>
        <label for="name">Your Mobile number
        <input for="" id="phone" type="number" placeholder="Your number" ></input>
        </label>
        <fieldset>
            <legend>Pick one pitha</legend>
            <label for="chitoi">

            </label>

            </label>

            </label>
        </fieldset>
        <fieldset>
            <legend>select one vorta</legend>

                <input type="checkbox" name="vorta" id="sorisha">Sorisha</input>
            </label>
            <label for="sutki">

            </label>

                <input type="checkbox" name="vorta" id="dal">dal</input>
            </label>
        </fieldset>
        <fieldset>
            <legend>Special instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="reset">
        <input type="submit">
    </form>

</html>
